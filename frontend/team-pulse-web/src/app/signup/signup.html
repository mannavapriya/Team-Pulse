<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h1 class="text-xl font-bold mb-4 text-center">Team Pulse Sign Up</h1>

  <form [formGroup]="signupForm" (ngSubmit)="submit()" class="space-y-4">
    <input type="text" placeholder="Username" formControlName="username" class="w-full p-2 border rounded" />
    <input type="password" placeholder="Password" formControlName="password" class="w-full p-2 border rounded" />
    <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="w-full p-2 border rounded" />

    <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 w-full">Sign Up</button>

    <p class="text-green-600 mt-2" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="text-red-600 mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
